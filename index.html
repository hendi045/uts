<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situs Berita Global</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    .custom-navbar { background-color: #343a40; }
    .custom-footer { background-color: #343a40; }
    .custom-footer p { color: white; }
    .custom-card-img { height: 200px; object-fit: cover; }
    .custom-card-title { font-weight: 600; font-size: 1rem; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg custom-navbar sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="#"><i class="fas fa-globe-americas me-2"></i>Berita Global</a>
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active text-white" href="#" onclick="fetchNews()">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Profil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Terbaru</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">Topik</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" data-topic="technology">Teknologi</a></li>
              <li><a class="dropdown-item" href="#" data-topic="business">Bisnis</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" data-topic="">Semua</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Cari Artikel..." id="search-input">
          <button class="btn btn-outline-light" type="submit">Cari</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h6 class="text-center mb-4 display-5" id="main-title">Berita Hari Ini</h6>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="news-container">
      <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="text-muted mt-2">Nunggu berita datang...</p>
      </div>
    </div>
    <div id="no-news-message" class="text-center mt-5" style="display: none;">
      <p class="lead">Gak nemu artikel nih, coba kata kunci lain.</p>
    </div>
  </div>

  <footer class="footer mt-auto py-3 custom-footer">
    <div class="container text-center">
      <p class="mb-0 text-white">&copy; 2025 Situs Berita | Udin Cuy</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiKey = "b4df0274ae2d40b08b414488f8f137f4"; // pakai key NewsAPI-mu
    const newsContainer = document.getElementById('news-container');
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const mainTitle = document.getElementById('main-title');
    const noNewsMessage = document.getElementById('no-news-message');

    function fetchNews(query = '', category = '') {
      newsContainer.innerHTML = `
        <div class="col-12 text-center my-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="text-muted mt-2">Loading news...</p>
        </div>`;
      noNewsMessage.style.display = 'none';

      let endpoint = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;
      if (query) endpoint += `&q=${query}`;
      if (category) endpoint += `&category=${category}`;

      // Gunakan proxy gratis (AllOrigins) untuk bypass CORS
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(endpoint)}`;

      fetch(proxyUrl)
        .then(response => response.json())
        .then(data => {
          const parsed = JSON.parse(data.contents); // hasil JSON dari proxy
          if (!parsed.articles || parsed.articles.length === 0) {
            noNewsMessage.style.display = 'block';
            newsContainer.innerHTML = '';
            return;
          }

          newsContainer.innerHTML = '';
          parsed.articles.forEach(article => {
            const col = document.createElement('div');
            col.classList.add('col');
            const imageUrl = article.urlToImage || 'https://via.placeholder.com/400x250?text=No+Image';
            const desc = article.description ? article.description.substring(0, 80) + '...' : 'Klik untuk detail.';

            col.innerHTML = `
              <div class="card h-100 shadow-sm">
                <img src="${imageUrl}" class="card-img-top custom-card-img" alt="News">
                <div class="card-body d-flex flex-column">
                  <h6 class="card-title">${article.title}</h6>
                  <p class="card-text flex-grow-1 small">${desc}</p>
                  <a href="${article.url}" target="_blank" class="btn btn-primary btn-sm mt-auto">Baca Selengkapnya</a>
                </div>
                <div class="card-footer text-muted">
                  <small>${article.source.name || 'Unknown'}</small>
                </div>
              </div>`;
            newsContainer.appendChild(col);
          });
        })
        .catch(error => {
          newsContainer.innerHTML = `
            <div class='col-12'>
              <div class='alert alert-danger text-center'>
                <i class="fas fa-exclamation-triangle me-2"></i> Gagal memuat berita: ${error.message}
              </div>
            </div>`;
        });
    }

    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) fetchNews(query);
    });

    document.querySelectorAll('.dropdown-menu a').forEach(item => {
      item.addEventListener('click', e => {
        e.preventDefault();
        fetchNews('', item.getAttribute('data-topic'));
      });
    });

    fetchNews();
  </script>
</body>
</html>
